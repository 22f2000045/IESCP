{% extends 'layout.html' %}

{% block title %}
    INFLUENCER REGISTER PAGE
{% endblock %}

{% block content %}
    <h1 class="display-1">Register as influencer</h1>
    <form method="POST" action="{{ url_for('influencer_register') }}" class="my-form">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" required class="form-control">
        </div>
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" required class="form-control">
        </div>
        <div class="form-group">
            <label for="niche" class="form-label">Niche</label>
            <input type="text" name="niche" required class="form-control">
        </div>
        <div class="form-group">
            <label for="reach" class="form-label">Reach</label>
            <input type="text" name="reach" pattern="[0-9]+" title="Please enter a valid number" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" required class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock %}
