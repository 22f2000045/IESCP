{% extends 'layout.html' %}

{% block title %}
    SPONSOR REGISTER PAGE
{% endblock %}

{% block content %}
    <h1 class="display-1">Register as sponsor</h1>
    <form method="POST" action="{{ url_for('sponsor_register') }}" class="my-form">
        <div class="form-group">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" name="company_name" required class="form-control">
        </div>
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="industry" class="form-label">Industry</label>
            <input type="text" name="industry" required class="form-control">
        </div>
        <div class="form-group">
            <label for="budget" class="form-label">Budget</label>
            <input type="text" name="budget" pattern="[0-9]+([.][0-9]+)?" title="Please enter a valid number" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" required class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock %}
