{% extends 'base.html' %}

{% block title %}Edit Ad Request{% endblock %}

{% block content %}
    <h2>Edit Ad Request</h2>
    <form action="{{ url_for('edit_ad_request', campaign_id=campaign.id, ad_request_id=ad_request.id) }}" method="POST">
        <div class="form-group">
            <label for="requirements">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3">{{ ad_request.requirements }}</textarea>
        </div>
        <div class="form-group">
            <label for="payment_amount">Payment Amount</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" value="{{ ad_request.payment_amount }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
